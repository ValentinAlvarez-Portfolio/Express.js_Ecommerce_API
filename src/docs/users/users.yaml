
openapi: 3.0.0
info:
  version: 0.9.0
  title: Users API
  description: API para el manejo de usuarios.

tags:
- name: Users
  description: Operaciones relacionadas con usuarios
- name: Role Admin
  description: Operaciones que solo puede realizar un usuario con rol de administrador.
- name: Role User
  description: Operaciones que puede realizar cualquier usuario registrado.

paths:
  /api/users/admin/getAll:
    get:
      tags:
      - Users
      - Role Admin
      summary: Obtener todos los usuarios.
      description: Devuelve un listado con todos los usuarios registrados en la aplicación.
      security:
        - CookieAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Limite de usuarios a retornar.
        - in: query
          name: page
          schema:
            type: integer
          description: Número de página.
      responses:
        200:
          description: Listado de usuarios.
        400:
          description: No se han encontrado usuarios.
        401:
          description: No está autorizado.
        500:
          description: Error interno del servidor.

  /api/users/admin/update/premium/{id}:
    patch:
      tags:
      - Users
      - Role Admin
      summary: Actualizar rol de un usuario a premium.
      description: Permite actualizar el rol de un usuario a premium, siempre y cuando el usuario tenga los documentos necesarios subidos.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: false
          description: ID del usuario.
      responses:
        200:
          description: Rol del usuario actualizado correctamente.
        400:
          description: Error al intentar actualizar el rol del usuario.
        401:
          description: No está autorizado.
        403:
          description: No tiene permisos para realizar esta acción.
        500:
          description: Error interno del servidor.

  /api/users/admin/delete/inactives:
    delete:
      tags:
      - Users
      - Role Admin
      summary: Eliminar los usuarios que no han tenido actividad en los últimos 30 días.
      description: Elimina los usuarios que no han tenido actividad en la aplicación en los últimos 30 días.
      security:
        - CookieAuth: []
      responses:
        200:
          description: Usuarios inactivos eliminados correctamente.
        400:
          description: Error al intentar eliminar los usuarios inactivos.
        401:
          description: No está autorizado.
        403:
          description: No tiene permisos para realizar esta acción.

  
  /api/users/documents:
    patch:
      tags:
      - Users
      - Role User
      summary: Sube los documentos necesarios para la verificación de la cuenta.
      description: 'Sube los 3 documentos necesarios para la verificación de la cuenta. Los documentos deben ser los siguientes: id, comprobante de domicilio y estado de cuenta. Es importante que el nombre de los archivos sea el mismo que el tipo de documento que representan.'
      security:
        - CookieAuth: []
      requestBody:
        description: Datos del documento a subir.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                documents:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: Documentos subidos correctamente.
        400:
          description: Error en los datos proporcionados.
        401:
          description: No está autorizado.
        500:
          description: Error interno del servidor.


  /api/users/update:
    patch:
      tags:
      - Users
      - Role User
      summary: Actualizar información del usuario.
      description: Permite actualizar la información del usuario.
      security:
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                age:
                  type: integer
                phone:
                  type: string
      responses:
        200:
          description: Información del usuario actualizada correctamente.
        400:
          description: Error en los datos proporcionados.
        401:
          description: No está autorizado.
        500:
          description: Error interno del servidor.

  /api/users/update/premium:
    patch:
      tags:
      - Users
      - Role User
      summary: Actualizar a cuenta premium.
      description: Actualiza la cuenta del usuario logueado a una cuenta premium, siempre y cuando el usuario tenga los documentos necesarios subidos.
      security:
        - CookieAuth: []
      responses:
        200:
          description: Cuenta actualizada a premium correctamente.
        400:
          description: Error al intentar actualizar la cuenta a premium.
        401:
          description: No está autorizado.
        500:
          description: Error interno del servidor.

  /api/users/delete:
    delete:
      tags:
      - Users
      - Role User
      summary: Elimina la cuenta del usuario.
      description: Elimina la cuenta del usuario y todos los datos asociados a ella.
      security:
        - CookieAuth: []
      responses:
        200:
          description: Usuario eliminado correctamente.
        400:
          description: Error al intentar eliminar la cuenta.
        401:
          description: No está autorizado.
        500:
          description: Error interno del servidor.

components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: auth
